name: weather_app
description: A beautiful weather application with real-time data and stunning UI.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  google_fonts: ^6.1.0
  provider: ^6.1.0
  shared_preferences: ^2.2.0
  geolocator: ^10.1.0
  fl_chart: ^0.66.0
  shimmer: ^3.0.0
  share_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
